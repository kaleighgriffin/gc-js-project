<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Our Vending Machine</h1>
    </header>

    <div id="vending-items">
        <ul>
            <li id="a1" class="item-for-sale" data-price="1">A1</li>
            <li id="a2" class="item-for-sale" data-price="2">A2</li>
            <li id="a3" class="item-for-sale" data-price="3">A3</li>

            <li id="b1" class="item-for-sale" data-price="4">B1</li>
            <li id="b2" class="item-for-sale" data-price="4">B2</li>
            <li id="b3" class="item-for-sale" data-price="4">B3</li>

            <li id="c1" class="item-for-sale" data-price="4">C1</li>
            <li id="c2" class="item-for-sale" data-price="4">C2</li>
            <li id="c3" class="item-for-sale" data-price="4">C3</li>
            
            <li id="d1" class="item-for-sale" data-price="4">D1</li>
            <li id="d2" class="item-for-sale" data-price="4">D2</li>
            <li id="d3" class="item-for-sale" data-price="4">D3</li>
        </ul>
    </div>

    <div id="cart">
        <h1>Your Cart</h1>
        <section>
            <ul id="items-in-cart">
                <!-- cart items will go here as li-->
    
            </ul>
            <p>subtotal:<span id="subtotal"></span></p>
            <p>tax:</p><span id="tax"></span>
            <p>total:</p><span id="total"></span>
        </section>
        <section>
            <p><a href ="index.html">continue shopping</a></p>
            <p><a href ="checkout.html">checkout</a></p>
        </section>
    </div>

    <div id="checkout">
        <h1>CHECKOUT</h1>
        <h3>Payment Type</h3>
            <div id="choosePaymentOption">
                <input type="radio" id="card-payment" name="payment-method" value="card-payment">
                <label for="card-payment">Credit Card</label>
                <input type="radio" id="cash-payment" name="payment-method" value="cash-payment">
                <label for="cash-payment">Cash</label>
            </div>
            <form id="paymentForm">
                <button id="makePurchaseButton" type="submit">MAKE PURCHASE</button>
            </form>
    </div>

    <div id="receipt">

    </div>

    <footer>
        <a href="cart.html">View Cart</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
