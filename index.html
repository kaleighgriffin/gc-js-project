<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Our Vending Machine</h1>
    </header>
    
    <div id="vending-items">
        <button id="viewCartButton" type="button">View Cart</button>
        <p id="instructions">Click on the item you wish to learn more about for more details.</p>
        <ul>
            <li id="a1" class="item-for-sale" data-name="a1" data-category="Super Powers" data-description="Never go bald!" data-price="5000">A1</li>
            <li id="a2" class="item-for-sale" data-name="a2" data-category="Magic Items" data-description="Unicorn" data-price="500">A2</li>
            <li id="a3" class="item-for-sale" data-name="" data-category="" data-description="" data-price="3">A3</li>

            <li id="b1" class="item-for-sale" data-name="b1" data-category="Super Powers" data-description="Teleport anywhere you'd like!" data-price="400">B1</li>
            <li id="b2" class="item-for-sale" data-name="b2" data-category="Magic Items" data-description="An infinite phone battery" data-price="150">B2</li>
            <li id="b3" class="item-for-sale" data-name="" data-category="" data-description="" data-price="4">B3</li>

            <li id="c1" class="item-for-sale" data-name="c1" data-category="Super Powers" data-description="Always remember names!" data-price="300">C1</li>
            <li id="c2" class="item-for-sale" data-name="c2" data-category="Magic Items" data-description="Hotdogs with a matching number of buns" data-price="12">C2</li>
            <li id="d3" class="item-for-sale" data-name="" data-category="" data-description="" data-price="4">C3</li>

            <li id="d1" class="item-for-sale" data-name="d1" data-category="Super Powers" data-description="Never forget to include a semicolon!" data-price="225">D1</li>
            <li id="d2" class="item-for-sale" data-name="d2" data-category="Magic Items" data-description="Neverending roll of toilet paper" data-price="75">D2</li>
            <li id="d3" class="item-for-sale" data-name="" data-category="" data-description="" data-price="4">C3</li>
        </ul>
    </div>

    <div id="cart">
        <h1>Your Cart</h1>
        <section>
            <ul id="items-in-cart">
                <!-- cart items will go here as li-->
    
            </ul>
            <p>subtotal: $<span id="subtotal"></span></p>
            <p>tax: $<span id="tax"></span></p>
            <p>total: $<span id="total"></span></p>
        </section>
        <section>
            <button id="continueShoppingButton" type="button">Continue Shopping</button>
            <button id="checkoutButton" type="button">Checkout</button>
        </section>
    </div>

    <div id="checkout" hidden>
        <h1>CHECKOUT</h1>
        <h3>Payment Type</h3>
            <div id="choosePaymentOption">
                <button type="button" id="creditCardButton">Pay With Credit Card</button>
                <button type="button" id="cashButton">Pay With Cash</button>
            </div>
            <div id="paymentForms">
                <form id="creditCardForm" hidden>
                    <label for="ccNumber">Credit Card Number</label>
                    <input id="ccNumber" type="number" placeholder="####-####-####-####">
                    <label for="exp">Expiration Date</label>
                    <input id="exp" type="number" placeholder="01/23">
                    <label for="cvv">CVV</label>
                    <input id="cvv" type="number" placeholder="####">
                        
                    <button id="creditPurchaseSubmit" type="submit">MAKE PURCHASE</button>
                </form>
                <form id="cashForm" hidden>
                    <label for="amountTendered">Amount Tendered</label>
                    <input id="amountTendered" type="number" placeholder="$0.00">
                    <button id="cashPurchaseSubmit" type="submit">MAKE PURCHASE</button>
                </form>
                <button id="continueShopping2" type="button">Continue Shopping</button>
            </div>
    </div>

    <div id="receipt" hidden>
        <ul id="receiptItemsContainer">

        </ul>
        <p>Your total: $<span id="display-total-receipt"></span></p>
        <p><span id="display-change-receipt"></span></p>
        <p>Thank you!</p>
    </div>

    <footer>
        
    </footer>

    <script src="script.js"></script>
</body>
</html>
