<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CHECKOUT</h1>
    <h3>Payment Type</h3>
        <div id="choosePaymentOption">
            <input type="radio" id="card-payment" name="payment-method" value="card-payment">
            <label for="card-payment">Credit Card</label>
            <input type="radio" id="cash-payment" name="payment-method" value="cash-payment">
            <label for="cash-payment">Cash</label>
        </div>
        <form id="paymentForm">
            <button id="makePurchaseButton" type="submit">MAKE PURCHASE</button>
        </form>
    <script src="script.js"></script>
</body>
</html>
